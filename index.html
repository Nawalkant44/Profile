<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Profiles</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
    <!-- Custom styles -->
    <style>
        .bg-cream-50 {
            background-color: #fffaf0;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Hero Carousel Section -->
    <div id="default-carousel" class="relative w-full bg-sky-100" data-carousel="slide" data-carousel-interval="4000">
        <!-- Carousel wrapper -->
        <div class="relative h-[300px] md:h-[400px] overflow-hidden">
            <!-- Slide 1 - Full width background image -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <div class="absolute inset-0">
                    <img src="https://i.pravatar.cc/1200?img=50" class="absolute block w-full h-full object-cover" alt="Couple embracing">
                    <div class="absolute inset-0 bg-black/30"></div>
                </div>
            </div>
            
            <!-- Slide 2 - Headline and subheadline -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <div class="absolute inset-0 flex flex-col items-center justify-center text-center p-4">
                    <h2 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">Find Your Perfect Match</h2>
                    <p class="text-xl md:text-2xl text-gray-600 max-w-2xl">Discover meaningful connections with like-minded individuals who share your values and interests</p>
                </div>
            </div>
            
            <!-- Slide 3 - Text and image together -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <div class="absolute inset-0 grid md:grid-cols-2">
                    <div class="flex flex-col justify-center p-8">
                        <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Featured Profiles</h2>
                        <p class="text-lg md:text-xl text-gray-600">Curated with care to spark meaningful connections</p>
                    </div>
                    <div class="relative h-full">
                        <img src="https://i.pravatar.cc/800?img=51" class="absolute block w-full h-full object-cover" alt="Happy couple">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Slider indicators -->
        <div class="absolute z-30 flex space-x-3 -translate-x-1/2 bottom-5 left-1/2">
            <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
        </div>
        
        <!-- Slider controls -->
        <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
            <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white group-focus:outline-none">
                <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                </svg>
                <span class="sr-only">Previous</span>
            </span>
        </button>
        <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
            <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white group-focus:outline-none">
                <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 9l4-4-4-4"/>
                </svg>
                <span class="sr-only">Next</span>
            </span>
        </button>
    </div>

    <!-- Featured Profiles Section -->
    <section class="py-16 px-4 bg-cream-50">
        <div class="container mx-auto">
            <h2 class="text-4xl font-bold text-center mb-12">Featured Profiles</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8" id="profiles-container">
                <!-- Profile cards will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <!-- Profile Modal Template -->
    <div id="profile-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
                    <h3 class="text-xl font-semibold text-gray-900" id="modal-name">
                        Profile Details
                    </h3>
                    <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-hide="profile-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-4 md:p-5">
                    <div class="flex flex-col items-center mb-6">
                        <div class="w-40 h-40 rounded-full overflow-hidden border-4 border-amber-50 mb-4">
                            <img id="modal-avatar" src="/placeholder.svg" alt="Profile" class="w-full h-full object-cover">
                        </div>
                        <p class="text-gray-600 text-center mt-1" id="modal-location"></p>
                        <p class="text-gray-700 text-center mt-2 italic" id="modal-tagline"></p>
                    </div>
                    
                    <div class="mb-6">
                        <p class="text-gray-700" id="modal-description"></p>
                    </div>
                    
                    <div>
                        <h4 class="font-semibold text-lg mb-3">Hobbies & Interests</h4>
                        <div class="space-y-3" id="modal-hobbies">
                            <!-- Hobbies will be inserted here -->
                        </div>
                    </div>
                    
                    <div class="mt-6 text-center">
                        <button type="button" class="inline-flex justify-center rounded-md border border-transparent bg-amber-100 px-4 py-2 text-sm font-medium text-amber-900 hover:bg-amber-200 focus:outline-none focus-visible:ring-2 focus-visible:ring-amber-500 focus-visible:ring-offset-2" data-modal-hide="profile-modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Flowbite JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
